<!-- pricechecker/templates/pricechecker/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
</head>
<body>
    <h1>Product Price Comparison</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Compare Prices</button>
    </form>

    {% if cheapest_price %}
        <h2>The cheapest price is {{ cheapest_price }} USD on {{ cheapest_site }}</h2>
    {% endif %}
</body>
</html>
